{% unless index %}
<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p>
    <a class="aside-link" href="/blog/archives">Archives &rarr;</a>
  </p>
</section>
{% endunless %}
